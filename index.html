<html>
    <head>
        <title>BracketCord</title>
        <meta content="BracketCord" property="og:title" />
        <meta content="Join the chat!" property="og:description" />
        <meta content="#00fffb" data-react-helmet="true" name="theme-color" />
        <style>
            body{
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
<body>
<iframe id="mainpage" allowfullscreen="true" allow="clipboard-read; clipboard-write" src="https://local.bracketproto.com:8443/" style="border: 0; width: 100%; height: 100%">Your browser doesn't support iFrames.</iframe>
<script>
    const urlparam = new URLSearchParams(window.location.search);
    const roomurl = urlparam.get("room");
    if(roomurl){
        document.getElementById("mainpage").addEventListener("beforeunload", function() {
        var newUrl = "https://bracketcord.github.io/";
        window.location.href = newUrl;
        });
        document.getElementById("mainpage").src = document.getElementById("mainpage").src + "?room=" + roomurl;
    }
</script>
</body>
</html>
